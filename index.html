<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Computer Today by Sei</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon link -->
     <link rel="shortcut icon" href="./image/LCT-Logo.jpg" type="image/x-icon">

    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
       <img src="./image/LCT-Logo.jpg" class="logo" alt="">
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="#">Home</a></li>
          <li><a href="#">Free Courses</a></li>
          <li><a href="#">Career Path</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">r
      <div class="content">
        <h2>Learn New Skills.</h2>
        <h2>Build Your Future.</h2>
        <p>
          New and updated  Courses. Learn through well-guided, Step by Step, Beginner to Advanced approach, with Real World Projects to practice new found skills.
        </p>
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>
    </section>

    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
    
  </body>
</html>
